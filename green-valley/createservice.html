<br>

    <!-- Heading -->

        <h3> Create Service </h3>
      </div>


    <!-- Finances -->
      <div class="row">
        <h3> Admin Logged In</h3>
    </div>

<!-- Select Service Type -->

    <div class="row form-group">
  <label for="sel1">Service Type:</label>
  <div class="col-md-6">
  <select class="form-control" id="sel1">
    <option>Move</option>
    <option>Auction</option>
    <option>Other</option>
  </select>
</div>
</div>

<br>

    <!-- Service Deadline Date  -->
      <div class="row form-group">
         <label for="sel1"> Service Dead Line Date:</label>
        <div class="col-md-4">
            <input type="text" class="form-control">
        </div>
        <div class="form-check form-check-inline offset-md-1">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">Dead Line Range?</label>
      </div>
    </div>

    <br>


     <!-- Origin Address -->
     <div class="row">
        <h3> Origin Address: </h3>
    </div>
        <div class="row">
          <div class="col-md-6">
          <p> Street: </p>
            </div>
          <div class="col-md-6">
          <p> City: </p>
        </div>
          </div>

          <div class="row">
          <div class="col-md-6">
              <input type="text" class="form-control" placeholder="">
            </div>
          <div class="col-md-6">
           <input type="text" class="form-control" placeholder="">
        </div>
          </div>

          <div class="row">
          <div class="col-md-6">
          <p> State: </p>
            </div>
          <div class="col-md-6">
          <p> Zip: </p>
        </div>
          </div>

          <div class="row">
          <div class="col-md-6">
              <input type="text" class="form-control" placeholder="">
            </div>
          <div class="col-md-6">
           <input type="text" class="form-control" placeholder="">
        </div>
          </div>

          <br>

<!-- Destination Address -->
     <div class="row">
        <h3> Destination Address: </h3>
    </div>
        <div class="row">
          <div class="col-md-6">
          <p> Street: </p>
            </div>
          <div class="col-md-6">
          <p> City: </p>
        </div>
          </div>

          <div class="row">
          <div class="col-md-6">
              <input type="text" class="form-control" placeholder="">
            </div>
          <div class="col-md-6">
           <input type="text" class="form-control" placeholder="">
        </div>
          </div>

          <div class="row">
          <div class="col-md-6">
          <p> State: </p>
            </div>
          <div class="col-md-6">
          <p> Zip: </p>
        </div>
          </div>

          <div class="row">
          <div class="col-md-6">
              <input type="text" class="form-control" placeholder="">
            </div>
          <div class="col-md-6">
           <input type="text" class="form-control" placeholder="">
        </div>
          </div>

<br>
<br>

    <!-- Service Cost  -->
      <div class="row form-group">
         <label for="sel1"> Service Cost:</label>
        <div class="col-md-4">
            <input type="text" class="form-control">
        </div>
       
    </div>

    <!-- Customer -->

    <div class="row form-group">
  <label for="sel1">Customer:</label>

  <select class="form-control" id="sel2">
    <option>Stephanie James</option>
    <option>Customer A</option>
    <option>Customer B</option>
    <option>Customer C</option>
  </select>
</div>
</div>

    <!-- Employee Contacts: -->

        <div class="row form-group">
      <label for="sel1"> Employee Contacts: </label>
      <div class="col-md-6">
      <select class="form-control" id="sel3">
        <option>Brad Campbell</option>
        <option>Sebastian</option>
        <option>Zach</option>
        <option>Greg</option>
        <option>Sam</option>
        <option>Scotty</option>
      </select>
    </div>

<br>

            <!-- Clear, Populate, Go to Notes, Return to Customer, Save buttons -->
          <div class="row col-md-12">
          <div class="row col-md-2 offset-md-1">

        <div class="col-md-2 offset-md-0">
